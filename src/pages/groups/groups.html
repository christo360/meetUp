<ion-header>
  <ion-navbar>
    <ion-title>Groups</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to MeetUp!</h2>
  <ion-list>  
      <ion-item>
          <ion-label color="primary">City Name</ion-label>
          <ion-input placeholder="ex. London"></ion-input>
        </ion-item>
    <ion-item *ngFor="let item of favouriteCategories">
      <ion-label>{{item?.category.name}}</ion-label>
      <ion-checkbox [(ngModel)]="item?.category.id"></ion-checkbox>
    </ion-item>
    <button ion-button round>Submit</button>

  </ion-list>
</ion-content>
