<ion-header>
  <ion-navbar>
    <ion-title>Groups</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to MeetUp!</h2>
  <form [formGroup]="meetupForm" (ngSubmit)="submitForm()">
    <ion-list>  
        <ion-item>
            <ion-label color="primary">City Name</ion-label>
            <ion-input type="text" formControlName="location"  placeholder="ex. London"></ion-input>
        </ion-item>
      <ion-item *ngFor="let item of favouriteCategories">
        <ion-label>{{item?.category.name}}</ion-label>
        <ion-checkbox (ionChange)="checkboxChange(item.category,$event)"></ion-checkbox>
      </ion-item>
      <button ion-button round [disabled]="!meetupForm.valid">Submit</button>
    </ion-list>
  </form>

  <ion-card *ngFor="let group of groups">
   <!-- <img src="{{group.group_photo.photo_link}}"/> -->
     <ion-card-content>
       <ion-card-title>
         {{group.name}} - {{group.localized_location}}
         </ion-card-title>
         {{group.description}}
     </ion-card-content>
   </ion-card>
</ion-content>
